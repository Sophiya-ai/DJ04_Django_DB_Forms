<!-- подгружаем статические файлы -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  {% block title %}

  {% endblock %}

</head>
<body>

  <!-- {% include 'FirstApp/nav.html' %}  подключение модуля при необходимости -->

    <div class="container mt-4">
        <div class="row">
            <aside class="col-md-3 bg-light p-3 mb-4">
                <img src="{% static 'films/img/1.jpg' %}" alt="фильмы" class="img-fluid mb-3">
                <h2 class="h5">Фильмы</h2>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'addFilm' %}">Загрузка информации о фильмах</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'displayFilm' %}">БД фильмов</a>
                    </li>
                </ul>
            </aside>

            <main class="col-md-9">
                <div class="content">
                    {% block content %}
                    <!-- содержимое страницы -->
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>

  {% include 'films/footer.html' %}

    <!-- Подключение скриптов Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
